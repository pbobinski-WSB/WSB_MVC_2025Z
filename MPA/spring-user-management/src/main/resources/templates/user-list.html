<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::content})}">

<body>
<!-- Ta zawartość zostanie wstawiona do base.html -->
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Users List</h2>
        <a th:href="@{/users/add}" class="btn btn-primary">
            Add User
        </a>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.isEmpty()}">
            <td colspan="5" class="text-center text-muted">No users found.</td>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td class="text-end">
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger ms-2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
