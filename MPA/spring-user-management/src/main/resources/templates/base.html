<!DOCTYPE html>
<!-- DEFINIUJEMY CAŁY DOKUMENT HTML JAKO FRAGMENT "LAYOUT" -->
<html lang="pl" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/users}">MPA Version (Thymeleaf)</a>
    </div>
</nav>

<main class="container">
    <!-- Ta struktura tworzy białą kartę z cieniem -->
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <!-- Tutaj wstawiana jest treść z plików podrzędnych (np. user-list.html) -->
            <div th:replace="${content}"></div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
