<link rel="stylesheet" href="/style.css"/>
<h1 th:text="${user.id != null} ? 'Edit User' : 'Add User'"></h1>
<form th:action="@{${user.id != null} ? '/users/update' : '/users'}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" />
    <label>Name: <input th:field="*{name}"/></label><br/>
    <label>Email: <input th:field="*{email}"/></label><br/>
    <button type="submit">Save</button>
</form>
