<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend dla NestJS API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border-left: 5px solid #007bff;
        }
        li strong {
            color: #0056b3;
        }
        form {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista Przedmiotów (NestJS API)</h1>
        <div id="items-list">
            <p>Ładowanie przedmiotów...</p>
        </div>

        <h2>Dodaj Nowy Przedmiot</h2>
        <div id="error-message" class="error"></div>
        <form id="addItemForm">
            <div>
                <label for="name">Nazwa:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="description">Opis:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div>
                <label for="quantity">Ilość:</label>
                <input type="number" id="quantity" name="quantity" required min="1">
            </div>
            <button type="submit">Dodaj Przedmiot</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
